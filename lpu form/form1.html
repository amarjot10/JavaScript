<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPU Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>


  <style>
    .user {
      background-color: white;
    }
    .col1 {
      background-color: white;
      border: 1px solid grey;
      border-radius: 10px;
    }
    .form1 {
      border: 0;
    }
    .a1{
      text-decoration: none;
    }
  </style>

  <body>


    <div class="container bg-light p-5 my-5 rounded-3">
      <div class="div d-flex">
        <div
          class="btn-group m-auto w-25"
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            class="btn btn-outline-warning fw-semibold"
          >
            <a href="http://127.0.0.1:5500/form.html" class="a1 text-dark">Register</a>
          </button>
          <button
            type="button"
            class="btn btn-warning fw-semibold text-light"
          >
            Login
          </button>
        </div>
      </div>
      <form class="col-8 m-auto" action="page2-javascript-localstorage.html" method="post" onsubmit="return loginSubmit()">
        <div class="div gap-3">
          <div class="col my-3 d-flex col1">
            <i
            class="fa-regular fa-envelope text-warning mt-2 ms-2 fs-5 rounded-0 form1"
          ></i>
            <input
              type="email"
              class="form-control rounded-3 form1"
              id="email"
              onkeyup="clrmsg()"
              placeholder="Your Email Id or Application Number or Mobile No."
            />
            <span id="emailerror" class="badge text-danger my-2"></span>
          </div>
          <div class="col my-3 d-flex col1">
            <i class="fa-solid fa-lock text-warning mt-2 ms-2 fs-5 rounded-0 form1"></i>
            <input
              type="password"
              class="form-control rounded-3 form1"
              id="password"
              onkeyup="clrmsg()"
              placeholder="Your Password"
              />
              <span id="passworderror" class="badge text-danger my-2"></span>
          </div>
        </div>
        <span id="pierror" class="badge text-danger mb-3"></span> 
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check to remember your login details</label
          >
        </div>
        <div class="div d-flex">
          <button
            type="submit"
            onclick="showoutput()"
            class="btn btn-warning w-25 m-auto text-light fw-bold rounded-2"
          >
            <a href="http://127.0.0.1:5500/form3.html" class="text-light a1">LOGIN</a>
          </button>
        </div>
      </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="form1.js"></script>

  </body>
</html>
