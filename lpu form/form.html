<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPU Form</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <style>
    .user {
      background-color: white;
    }
    .col1 {
      background-color: white;
      border: 1px solid grey;
      border-radius: 10px;
    }
    .form1 {
      border: 0;
    }
    .a1 {
      text-decoration: none;
    }
    .col2 {
      background-color: white;
      border: 1px solid grey;
      border-radius: 10px;
    }
    .col3 {
      border: none;
    }
  </style>

  <body>
    <div class="container bg-light p-5 my-5 rounded-3">
      <div class="div d-flex">
        <div
          class="btn-group m-auto w-25" 
          role="group"
          aria-label="Basic example"
        >
          <button
            type="button"
            class="btn btn-warning text-light fw-semibold"
          >
            Register
          </button>
          <button
            type="button"
            class="btn btn-outline-warning fw-semibold text-secondary"
          >
            <a href="http://127.0.0.1:5500/form1.html" class="text-dark a1"
              >Login</a
            >
          </button>
        </div>
      </div>
      <form class="col-8 m-auto" method="post" action="page2-javascript-localstorage.html" 
      onsubmit="return loginSubmit()">
        <div class="div d-flex my-3 gap-3">
          <div class="col d-flex col1">
            <i class="fa-regular fa-user fs-5 text-warning ms-2 mt-2 user"></i>
            <input
              type="text"
              class="form-control rounded-3 form1"
              id="fname"
              onkeyup="clrmsg()"
              placeholder="Enter Name"
            />
            <span id="nameerror" class="badge text-danger my-2"></span>
          </div>
          <div class="col d-flex col1">
            <i
              class="fa-regular fa-envelope text-warning mt-2 ms-2 fs-5 rounded-0 form1"
            ></i>
            <input
              type="email"
              class="form-control rounded-3 form1"
              id="email"
              onkeyup="clrmsg()"
              placeholder="Enter Email Address"
            />
            <span id="emailerror" class="badge text-danger my-2"></span>
          </div>
        </div>
        <div class="div d-flex my-3 gap-3">
          <div class="col d-flex col1">
            <i
              class="fa-solid fa-phone-volume text-warning fs-5 ms-2 mt-2 rounded-0 form1"
            ></i>
            <input
              type="text"
              class="form-control rounded-3 form1"
              id="mobile"
              aria-describedby="emailHelp"
              placeholder="Enter Mobile Number"
            />
            <span id="mobileerror" class="badge text-danger my-2"></span>
          </div>
          <div class="col d-flex col1">
            <i
              class="fa-solid fa-mobile-screen-button fs-5 text-warning ms-2 mt-2 rounded-0 form1"
            ></i>
            <input
              type="text"
              class="form-control rounded-3 form1"
              id="otp"
              onkeyup="clrmsg()"
              aria-describedby="emailHelp"
              placeholder="Enter OTP"
            />
            <span id="otperror" class="badge text-danger my-2"></span>
          </div>
        </div>
        <div class="div d-flex my-3 gap-3">
          <div class="col">
            <div class="col d-flex col2">
              <i
                class="fa-solid fa-location-dot text-warning mt-2 ms-2 fs-5"
              ></i>
              <select
                class="form-select rounded-3 col3"
                id="state"
                onclick="clrmsg()"
                aria-label="Default select example"
              >
                <option selected value="">Select State</option>
                <option value="J&K">J&K</option>
                <option value="Punjab">Punjab</option>
                <option value="Haryana">Haryana</option>
                <option value="Rajhasthan">Rajhasthan</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttrakhand">Uttrakhand</option>
              </select>
            </div>
            <span id="stateerror" class="badge text-danger mt-2"></span>
          </div>
          <div class="col">
            <div class="col d-flex col2">
              <i
                class="fa-solid fa-location-dot text-warning mt-2 ms-2 fs-5"
              ></i>
              <select
                class="form-select rounded-3 col3"
                id="city"
                onclick="clrmsg()"
                aria-label="Default select example"
              >
                <option selected value="">Select City</option>
                <option value="Rohtak">Rohtak</option>
                <option value="Ambala">Ambala</option>
                <option value="Anandpursahib">Anandpur Sahib</option>
                <option value="Amritsar">Amritsar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Kurukshetra">Kurukshetra</option>
                <option value="Sonipat">Sonipat</option>
                <option value="Panipat">Panipat</option>
                <option value="Karnal">Karnal</option>
                <option value="Rajkot">Rajkot</option>
              </select>
            </div>
            <span id="cityerror" class="badge text-danger mt-2"></span>
          </div>
        </div>
        <div class="div d-flex my-3 gap-3">
          <div class="col">
            <div class="col d-flex col2">
              <i class="fa-solid fa-school text-warning fs-6 mt-2 ms-2"></i>
              <select
                class="form-select rounded-3 col3"
                id="level"
                onclick="clrmsg()"
                aria-label="Default select example"
              >
                <option selected value="">Select Qualification Level</option>
                <option value="1">10+2</option>
                <option value="2">Graduation</option>
              </select>
            </div>
            <span id="levelerror" class="badge text-danger mt-2"></span>
          </div>
          <div class="col">
            <div class="col d-flex col2">
              <i class="fa-solid fa-book text-warning fs-5 mt-2 ms-2"></i>
              <select
                class="form-select rounded-3 col3"
                id="sd"
                onclick="clrmsg()"
                aria-label="Default select example"
              >
                <option selected value="">Select Discipline</option>
                <option value="1">1</option>
              </select>
            </div>
            <span id="sderror" class="badge text-danger mt-2"></span>
          </div>
        </div>
        <div class="div d-flex my-3 col2">
          <i class="fa-solid fa-book text-warning fs-5 mt-2 ms-2"></i>
          <select
            class="form-select rounded-3 col3"
            id="pi"
            onclick="clrmsg()"
            aria-label="Default select example"
          >
            <option selected value="">Select Programme Interested In *</option>
            <option value="1">1</option>
          </select>
        </div>
        <span id="pierror" class="badge text-danger mb-2"></span>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >I authorize LPU to contact me with updates/ notifications via
            Email/ SMS/ Whatsapp/ Call, which overrides DND/NDNC registration.
            *</label
          >
        </div>
        <div class="div d-flex">
          <button
            type="submit"
            onclick="showinput()"
            class="btn btn-warning w-25 m-auto text-light fw-bold rounded-3"
          >
            <a href="http://127.0.0.1:5501/form2.html" class="text-light a1">REGISTER</a>
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="form.js"></script>
  </body>
</html>
