<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    

    <div class="container">
        <div class="row" id="products">
        </div>
    </div>


    <script>
        

    fetch('https://api.tradebit.io/list-crypto/get').then(res => res.json()).then(res => {
        // console.log(res);
        const  symbol = res.tickers;
        for(i = 0; i < symbol.length; i++){
            // console.log(symbol[i]);
             $('#products').append(`<div class="col-3 text-center p-2">
                <div class="card bg-light p-3"> 
                    `+symbol[i]+`
                    </div>
                </div>`);
        }   
    });

    fetch('https://api.tradebit.io/list-crypto/get').then(res => res.json()).then(res => {
        // console.log(res);
        const  symbol = res.data.BTC;
        for(i = 0; i < symbol.length; i++){
            // console.log(symbol[i]);
             $('#products').append(`<div class="col-4 text-center p-2">
                <div class="card bg-light p-3"> 
                    <img src="`+symbol[i].image+`" class="img-fluid text-center w-25">
                    <p>`+symbol[i].id+`</p>
                    <p>`+symbol[i].symbol+`</p>
                    <p>`+symbol[i].price+`</p>
                    <p>`+symbol[i].updated_at+`</p>
                </div>
                </div>`);
        }   
    });


    </script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

</body>
</html>
