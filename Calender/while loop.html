  document.write("<table border=1>");
  var i = 1;
  while (i <= 10) {
    document.write("<tr>");
    i++;
    var a = 0;
    while (a <= 9) {
      a++;
      var total = i + a;
      if (total % 2 == 0) {
        document.write("<td bgcolor=black>" + a + "</td>");
      } else {
        document.write("<td width=50 height=50>" + a + "</td>");
      }
    }
    document.write("</tr>");
  }
  document.write("</table>");
