<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <main class=" col-5 form-signin pt-5 m-auto">
        <form method="post" onsubmit="return loginSubmit()">
            <div class="text-center">
          <img class="mb-4 rounded-circle" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRwZyAr_9YjF5PzOmTN7JX_PMPCKJoIQDByRw&usqp=CAU" alt="" width="72" height="72">
          <h1 class="h3 mb-3 fw-normal">Avengers Assemble</h1>  
            </div>

            <div class="col-12">
            <div class="form-floating my-2"> 
                <input type="name" class="form-control" onkeyup="clrMsg()" id="Name" placeholder="Name">
                <label for="floatingInput">Name </label>
              </div>
              <Span id="NameError" class="badge bg-danger"></Span>
              <div class="form-floating my-2"> 
                <input type="text" class="form-control" onkeyup="clrMsg()" id="Address" placeholder="Address">
                <label for="floatingInput">Address </label>
              </div>
              <Span id="AddressError" class="badge bg-danger"></Span>
              <div class="d-flex gap-1">
              <div class="form-floating col my-2">
                <input type="text" class="form-control" onkeyup="clrMsg()" id="Number" placeholder="Number">
                <label for="floatingInput">Number </label>
                <Span id="NumberError" class="badge bg-danger"></Span>
              </div>
              <div class="form-floating col my-2"> 
                <input type="number" class="form-control" onkeyup="clrMsg()" id="Age" placeholder="Age">
                <label for="floatingInput">Age</label>
                <Span id="AgeError" class="badge bg-danger"></Span>
              </div>
            </div>
          <div class="form-floating my-2">
            <input type="email" class="form-control" onkeyup="clrMsg()" id="Email" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <Span id="EmailError" class="badge bg-danger"></Span>
          <div class="form-floating my-2">
            <input type="password" class="form-control" onkeyup="clrMsg()" id="Password" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <Span id="PasswordError" class="badge bg-danger mt-2"></Span>
          </div>   
          <div class="div d-flex my-2 gap-1 ">
            <select class="form-select py-3 w-50" onkeyup="clrMsg()" id="Country" aria-label="Default select example">
              <option selected></option>
              <option value="1">India</option>
              <option value="1">Shri-Lanka</option>
              <option value="1">Amarica</option>
              <option value="1">Dubai</option>
            <Span id="CountryError" class="badge bg-danger mt-2"></Span>
            </select>
            <select class="form-select w-50" onkeyup="clrMsg()" id="State" aria-label="Default select example">
              <option selected></option>
              <option value="1">Haryana</option>
              <option value="2">Punjab</option>
              <option value="3">Delhi</option>
              <option value="4">Uttar Pardesh</option>
              <Span id="StateError" class="badge bg-danger mt-2"></Span>
            </select> 
          </div>
          <div class="checkbox my-1 ">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
          </div>
        </form>
      </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<script>
function loginSubmit() {
    var Name = document.getElementById('Name').value
    var Address = document.getElementById('Address').value 
    var Number = document.getElementById('Number').value
    var Age = document.getElementById('Age').value 
    var Email = document.getElementById('Email').value
    var Password = document.getElementById('Password').value
    var State = document.getElementById('State').value
    var Country = document.getElementById('Country').value



    if (Name=="") {
        document.getElementById("NameError").innerHTML="Please Enter Your Name!"
        return false;
    }
    if (Address=="") {
        document.getElementById("AddressError").innerHTML="Please Enter Your Address!"
        return false;
    }
    if (Number=="") {
        document.getElementById("NumberError").innerHTML="Please Enter Your Number!"
        return false;
    }
    if (Age=="") {
        document.getElementById("AgeError").innerHTML="Please Enter Your Age!"
        return false;
    }
    
    if (Email=="") {
        document.getElementById("EmailError").innerHTML="Please Enter Your Email!"
        return false;
    }
    
    if (Password=="") {
        document.getElementById("PasswordError").innerHTML="Please Enter Your Password!"
        return false;
    }
    if (State=="") {
        document.getElementById("StateError").innerHTML="Please Enter Your State!"
        return false;
    }
    if (Country=="") {
        document.getElementById("CountryError").innerHTML="Please Enter Your Country!"
        return false;
    }
    return false;
}

function clrMsg(){
    document.getElementById('NameError').innerHTML = ""
    document.getElementById('AddressError').innerHTML = ""
    document.getElementById('NumberError').innerHTML = ""
    document.getElementById('AgeError').innerHTML = ""
    document.getElementById('EmailError').innerHTML = ""
    document.getElementById('PasswordError').innerHTML = ""
    document.getElementById('StateError').innerHTML = ""
    document.getElementById('CountryError').innerHTML = ""

}
</script>
</body>
</html>
