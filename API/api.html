    fetch('https://dummyjson.com/products').then(res => res.json()).then(res => {
        const  products = res.products;
        for(i = 0; i < products.length; i++){
            console.log(products[i]);
             $('#products').append(`<div class="col-md-3 p-2">
                <div class="card bg-light"> 
                    <img src="`+products[i].thumbnail+`">
                    <h5 class="ms-2 mt-2">Name: `+products[i].title+`</h5>
                    <h5 class="ms-2">Brand: `+products[i].brand+`</h5>
                    <h5 class="ms-2">Category: `+products[i].category+`</h5>
                    <h5 class="ms-2">Price: `+products[i].price+`</h5>

                    <h5 class="ms-2">Stock: `+products[i].stock+`</h5>
                    <a href="http://127.0.0.1:5500/view.html?id=`+products[i].id+`" target="block" class="text-light"><button class="btn btn-primary m-2">View</button></a>
                    </div>
                </div>`);
        }
    });
