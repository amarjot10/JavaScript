<html lang="en">

<body>
    
    <div class="container">
        <div class="row" id="product"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>

        const user = location.search.split("?id=");
        console.log(user);
        fetch('https://dummyjson.com/products/'+user[1]).then(res => res.json()).then(res => {
            const product = res;
            console.log(product);
            $('#product').html(`<div class="col-md-5 p-2">
                <div class="card bg-light">
                    <img src="`+product.thumbnail+`">
                    <h5 class="ms-2 mt-2">Name: `+product.title+`</h5>
                    <h5 class="ms-2">Brand: `+product.brand+`</h5>
                    <h5 class="ms-2">Category: `+product.category+`</h5>
                    <h5 class="ms-2">Price: `+product.price+`</h5>
                    <h5 class="ms-2">Rating: `+product.rating+`</h5>
                    <a href="`+product.category+`"><button class="btn btn-primary m-2 mt-2">Delete</button>
                </div>
                </div>`)
        })
