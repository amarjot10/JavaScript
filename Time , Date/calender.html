    <title>Calender</title>

<body>
    <script>
// <!-- calender with for loop -->

        document.write("<table border=1>")
        for (w = 1; w <= 12; w++) {
            document.write("<td><table>")
           
            for (e = 1; e < 32; e++) {

                document.write("<td>" + e + "</td>");

                if (e % 7 == 0) {
                    document.write("<tr></tr>");
                }
            }
            document.write("</table></td>");

            if (w % 6 == 0) {
                document.write("<tr></tr>");
            }

        }

        document.write("</table>")  
    </script>
